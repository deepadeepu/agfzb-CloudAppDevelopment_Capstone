name: Build and deploy to IBM Cloud Foundry

on: workflow_dispatch

# Environment variables available to all jobs and steps in this workflow
env:
  IBM_CLOUD_REGION: us-south
  IBM_CLOUD_GROUP: default
  IBM_CLOUD_SPACE: djangoserver-space
  IBM_CLOUD_ORG: deepagorrela@gmail.com
  MANIFEST_NAME: manifest.yml
  IBM_CLOUD_API: ${{secrets.IBM_CLOUD_API_KEY}}

defaults:
  run:
    working-directory: server

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install IBM CLI
        run: |
          curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
          ibmcloud --version
          ibmcloud config --check-version=false
        shell: bash
      - name: Install CF plugin
        run: ibmcloud cf install -f
        shell: bash
      - name: Log into IBM Cloud
        run: |
          ibmcloud login --apikey _oDcgElbYiGG57zyHUIGP17Js8XyutEAmbFQCo4rhkCY -r us-south -g 7b7c9cc1dc694a9ca807370d67c3749d
        shell: bash
      - name: Target CF
        run: ibmcloud target --cf-api https://api.us-south.cf.cloud.ibm.com -r us-south -o deepagorrela@gmail.com -s djangoserver-space
        shell: bash
      - name: List all applications
        run: ibmcloud cf apps
        shell: bash
      - name: Deploy manifest file
        run: ibmcloud cf push -f ./$MANIFEST_NAME
        shell: bash
